<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="doReady()">
    
        <img id="nobita" src="C:\Users\Do Trang Hoang PC\Desktop\nobita.png" style="position:absolute;left:0;top:0;" height="200" width="120"/>
       
<script>
function upPress() {
    let element=document.getElementById("nobita");
    element.style.top=parseInt(element.style.top)- 5 +"px";
}
function downPress() {
    var element=document.getElementById("nobita");
    element.style.top=parseInt(element.style.top)+ 5 +"px";
}
function leftPress() {
    var element=document.getElementById("nobita");
    element.style.left=parseInt(element.style.left)- 5 + "px";
}
function rightPress() {
    var element=document.getElementById("nobita");
    element.style.left=parseInt(element.style.left)+ 5 +"px";
}
function moveSelection(evt) {
    switch(evt.keyCode) {
        case 37:
        leftPress();
        break;
        case 39:
        rightPress();
        break;
        case 38:
        upPress();
        break;
        case 40:
        downPress()
        break;
    }
}
function doReady() {
    window.addEventListener('keydown',moveSelection);
}
</script>



    
</body>
</html>
