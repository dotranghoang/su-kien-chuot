<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <form>
       <img id="myImage" src="C:\Users\Do Trang Hoang PC\Desktop\tải xuống.jpg"/></br>
       <h3>Click button below to move the image right.</h3>
       &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button type="button" onclick="moveRight()">Click Me</button>
      
    </form>
    <script>
    let imgObj=null;
    function init() {
    imgObj=document.getElementById("myImage");
    imgObj.style.position= 'relative';
    imgObj.style.left= '0px';
    }
    function moveRight() {
        imgObj.style.left=parseInt(imgObj.style.left)+ 10 + "px";
    }
    window.onload=init;
    
    </script>
    
</body>
</html>
